<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-page">
    <title>Self Care with Colgan</title>
    <h1>✨Self Care Center✨</h1>
    <section>
      <h2>Which type of message?</h2>
      <div class="white-box">
        <input type="radio" class="affirmation-button" name="choose"><label class="button-text">affirmation</label></input>
        <input type="radio" class="mantra-button" name="choose"><label class="button-text">mantra</label></input>
        <button class="message-button">Receive Message</button>
        <button class = "message-button hidden" id = "view-all-button">View All Messages</button>
      </div>
    </section>
    <section class="result-box">
      <img src="assets/meditate.svg">
    </section>
  </main>
  <main class = "list-page hidden">
    <h1>✨Self Care Center✨</h1>
    <h2>All Messages</h2>
    <section class = "list-container">
      <div class="affirmation-list"></div>
      <div class="mantra-list"></div>
      <button class = "message-button" id = "return-home">Return Home</button>
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
