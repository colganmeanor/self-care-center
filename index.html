<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <title>Self Care with Colgan</title>
    <h1>✨Self Care Center✨</h1>
    <section>
      <h2>Which type of message?</h2>
      <div class="white-box">
        <input type="radio" class="affirmation-button" name="choose"><label class="button-text">affirmation</label></input>
        <input type="radio" class="mantra-button" name="choose"><label class="button-text">mantra</label></input>
        <div>
          <button class="message-button" disabled>Receive Message</button>
        </div>
      </div>
    </section>
    <section class="result-box">
      <img src="assets/meditate.svg">
    </section>
    <div>
      <button class="clear-button hidden">Clear Message</button>
      <button class="clear-button hidden" id="remove-message-button">I'm not feeling this one...</button>
    </div>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
